<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22green%22/></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-shell">
    <div class="container mt-2">
        
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="brand-left d-flex align-items-center gap-3">
                    <h5 class="mb-0 brand-title">eBay Resilience Engine</h5>
                    <div class="brand-counters d-flex align-items-center gap-2">
                        <span class="counter-badge badge-total" title="Tổng tất cả" id="countTotal">0</span>
                        <span class="counter-badge badge-success" title="Thành công" id="countCompleted">0</span>
                        <span class="counter-badge badge-processing" title="Đang chạy" id="countProcessing">0</span>
                        <span class="counter-badge badge-pending" title="Chưa xử lý" id="countPending">0</span>
                        <span class="counter-badge badge-failed" title="Thất bại" id="countFailed">0</span>
                        <span class="counter-badge badge-urls" title="Số URL hợp lệ" id="countUrls">0</span>
                    </div>
                </div>
                <div class="card-header-toolbar">
                    <input type="text" class="form-control form-control-sm" id="emailInput" placeholder="Thêm email nhanh...">
                    <button id="addEmailBtn" class="btn btn-success btn-sm">Thêm</button>
                    <!-- Dùng label for để chắc chắn mở hộp thoại chọn file mà không phụ thuộc JS -->
                    <label for="fileInput" class="btn btn-info btn-sm mb-0">Nhập File</label>
                    <button id="exportEmailsBtn" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exportModal">Xuất File</button>
                    <input type="file" id="fileInput" accept="*/*" style="display: none;">
                    <span id="fileNameDisplay" class="file-name ms-2 text-muted small"></span>
                    <span id="importStatus" class="ms-2 small text-muted"></span>
                </div>
            </div>
            <div class="card-body">
                <div class="email-list">
                    <div class="email-list-header">
                        <div class="email-col email-col-id">ID</div>
                        <div class="email-col email-col-email">Email</div>
                        <div class="email-col email-col-proxy">Proxy</div>
                        <div class="email-col email-col-cookie">Cookie</div>
                        <div class="email-col email-col-status">Trạng thái</div>
                        <div class="email-col email-col-created">Ngày tạo</div>
                        <div class="email-col email-col-actions">Thao tác</div>
                    </div>
                    <div id="email-list-body">
                        <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2 pagination-bar">
                    <div>
                        <button id="prevPage" class="btn btn-sm btn-secondary">Trước</button>
                        <span id="pageInfo" class="mx-2 small text-muted">1/1</span>
                        <button id="nextPage" class="btn btn-sm btn-secondary">Sau</button>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-2 small text-muted">Mỗi trang:</span>
                        <select id="pageSizeSelect" class="form-select form-select-sm" style="width: auto;">
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Nút xóa toàn bộ dữ liệu: đặt góc phải bên dưới -->
    <button id="clearAllBtn" class="btn btn-danger floating-clear-btn" title="Xóa toàn bộ dữ liệu">
        Xóa tất cả
    </button>

    <!-- Modal xem chi tiết -->
    <div class="modal fade" id="emailDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="emailDetailContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal xuất file -->
    <div class="modal fade" id="exportModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xuất Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="statusFilter" class="form-label">Lọc theo trạng thái:</label>
                        <select id="statusFilter" class="form-select">
                            <option value="all">Tất cả</option>
                            <option value="pending">Chưa xử lý</option>
                            <option value="processing">Đang xử lý</option>
                            <option value="completed">Đã hoàn thành</option>
                            <option value="failed">Thất bại</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" id="confirmExportBtn" class="btn btn-primary">Xác nhận Xuất</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
